name: Delete Tag

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        description: The tag to delete

jobs:
  delete-tag:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        uses: actions/checkout@v2.3.3
      - id: delete-tag
        run: |
          git tag -d ${{ github.event.inputs.tag }}
          git push origin :${{ github.event.inputs.tag }}